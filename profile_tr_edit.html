<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯客戶消費紀錄</title>
    <link rel="stylesheet" href="resetcss.css">
    <link rel="stylesheet" href="crm.css">

</head>
<body class="allbackground">
  <!-- header選單曲 -->
    <div class="header" style="justify-content:end";>

           <div class="burger">
               <div class="bar"></div>
               <div class="bar"></div>
               <div class="bar"></div>
           </div>
  
           <div class="sidenavpage">
              <div class="sidenav">
                 <ul>
                   <li><a href="trading_record.html">消費紀錄</a></li>
                   <li><a href="product.html">產品列表</a></li>
                   <li><a href="contact.html">顧客資料總覽</a></li>
                   <li><a href="#">帳號管理</a></li>
                   <li><a href="#">登出</a></li>
                 </ul>
              </div>
           </div>
    </div>
  <!-- 主檔案 -->
    <div class="file_main">
        <div class="file_card">
            <div class="label">
                <p title>林小明</p>
            </div>
            <div class="content">
                <div class="info">
                   <form action="" readonly >
                        <div class="photo">
                            <label for="uploadphotos"> 
                                 <div class="box2">
                                       <div class="len">
                                            <div class="shot">
                                            </div>
                                       </div>
                                 </div>
                            </label>
                            <input type="file" id="uploadphotos" style="visibility:hidden;" readonly>
                        </div>
               
                        <div class="profile">
             
                            <p id="memberno"> Vip001</p>
                            <input type="text" name="name" id="name" required placeholder="姓名" readonly>
                            <br>
            
                            <input type="txet" name="birthday" id="birthday" placeholder="生日 01/01" maxlength="5" readonly>
                            <br>
                            <input type="text" name="cellphone" id="cellphone" maxlength="10" placeholder="手機" readonly>
                            <br>

                            <input list="recommand0" type="text" name="recommand" id="recommand" placeholder="介紹人" readonly>
                              <datalist id="recommand0">
                               <option value="徐大捲">徐大捲</option>
                               <option value="劉胖子">劉胖子</option>
                              </datalist>  
                           <br>
              
                           <input type="text" name="note" id="note" placeholder="備註" readonly >
                          <br>
                        </div>
            
                    </form>
                 </div>

                 <div class="description">
                    <form action="">

                       <div class="function">
                          <button class="action cancel" type="button"><a href="profile_tr_history.html"><img src="img/cancel_red.svg" alt=""></a></button>
                          <div class="orderdate" style="font-style: italic">20220202</div>
                          <button class="action" type="submit">Save</button>
                       </div>

                       <div class="serviceitems">
                          <div class="left">
                               <p>Service</p>
            
                               <div class="checkbox">
                                    <input type="checkbox" name="serviceitems" value="wash" id=""  /> 洗
                                    <input type="checkbox" name="serviceitems" value="cut" id="" /> 剪
                                    <input type="checkbox" name="serviceitems" value="dye" id="" /> 染
                                    <input type="checkbox" name="serviceitems" value="perm" id="" /> 燙
                                    <input type="checkbox" name="serviceitems" value="lotion" id="" /> 護
                                    <input type="checkbox" name="serviceitems" value="exfoliation" id="" /> 去角質
                               </div>
                          </div>
                    
                          <div class="serviceprice">
                               <input type="text" name="serviceprice" id="serviceprice" placeholder="輸入金額">
                          </div>
                       </div>


                       <div class="detail">
                          <div class="left"></div>
                          
                          <div class="right">
                               <div class="uploadphoto">
                                   <div class="box">                 
                                      <label for="uploadphotos"> <div class="box2"><div class="len"><div class="shot"></div></div></div></label>
                                      <input type="file" id="uploadphotos" style="visibility:hidden;" >
                                   </div>
                
                                   <div class="box"> <label for="uploadphotos"> <div class="box2"><div class="len"><div class="shot"></div></div></div></label>
                                      <input type="file" id="uploadphotos" style="visibility:hidden;" >
                                   </div>
               
                                   <div class="box"> <label for="uploadphotos"> <div class="box2"><div class="len"><div class="shot"></div></div></div></label>
                                      <input type="file" id="uploadphotos" style="visibility:hidden;" >
                                   </div>
                               </div>

                            <!-- 這是產品列表區 -->
                               <div class="file_product">
                                   <div class="product_title">
                                      <h3 class="Product">產品名稱</h3>
                                      <h3 class="Qty">數量</h3>
                                      <h3 class="Price">價格</h3>
                                   </div>
            
                                   <div class="allinputs" action="" >
                                     <input list="product-list" type="text" name="product" class="product">
                                      <datalist id="product-list">
                                         <option value="霓光鎖色洗">霓光鎖色洗</option>
                                         <option value="護髮">護髮</option>
                                      </datalist>  
                       
                                     <input list="qty-list" type="text" name="qty" class="qty">
                                      <datalist id="qty-list">
                                         <option value="1">1</option>
                                         <option value="2">2</option>
                                         <option value="3">3</option>
                                         <option value="4">4</option>
                                         <option value="5">5</option>
                                         <option value="6">6</option>
                                      </datalist>  
                    
                                      <input type="text" name="price" class="price" readonly>
                       
                                      <button class="remove" type="button"><div class="remove1">-</div></button>
                                    </div>
                                </div>
          
                          <!-- 新增按鈕 -->

                                <button class="add" type="button"><div class="add1">+</div></button>

                                <div class="dash"></div>
                        
                          <!-- 折扣 -->
                 
                                <div class="discount">
                                   <h3>Discount</h3>
                                   <div class="discountnumber">
                                       <input type="text" placeholder="輸入折扣">
                                   </div>
               
                             <!-- 總金額 -->
                                   <div class="total">
                                      <h2>Total</h2>
                                      <p>$2800</p>
                                   </div>
                                </div>
                          </div>
                       </div> 
                    </form>
                 </div>
           
            </div>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="n_crm.js"></script>
</body>
</html>
